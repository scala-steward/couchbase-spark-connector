buildscript {
	repositories {
		jcenter()
		mavenCentral()
	}
}

plugins {
	id 'scala'
	id 'java'
	id 'com.adtran.scala-multiversion-plugin'
}

repositories {
	mavenCentral()
	jcenter()
}

ext {
	sparkVersion = "3.0.2"
}

dependencies {
	compile files("$sourceSets.main.scala.outputDir")
	compile "org.scala-lang:scala-library:2.12.12"
	compile "com.couchbase.client:java-client:2.7.19"
	compileOnly "org.apache.spark:spark-core_2.12:$sparkVersion"
	compileOnly "org.apache.spark:spark-streaming_2.12:$sparkVersion"
	compileOnly "org.apache.spark:spark-sql_2.12:$sparkVersion"
	compile(project(":"))
}

sourceSets {
	main {
		scala {
			srcDirs 'modules/ROOT/examples/'
		}
	}
}